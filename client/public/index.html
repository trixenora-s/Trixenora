<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Trixenora - Game & AI Tools Platform" />
    <meta name="description" content="Upload, share, and discover games for Android, Mac, Windows, iOS, Linux and AI tools. Join our community of developers." />
    <meta name="keywords" content="game upload, AI tools, android games, windows games, mac games, developer platform, game distribution" />
    <meta name="author" content="Trixenora" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trixenora-s.github.io/Trixenora/" />
    <meta property="og:title" content="Trixenora - Game & AI Tools Platform" />
    <meta property="og:description" content="Upload, share, and discover games and AI tools across all platforms." />
    <meta property="og:site_name" content="Trixenora" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://trixenora-s.github.io/Trixenora/" />
    <meta property="twitter:title" content="Trixenora - Game & AI Tools Platform" />
    <meta property="twitter:description" content="Upload, share, and discover games and AI tools across all platforms." />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://trixenora-s.github.io/Trixenora/" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Trixenora - Game & AI Tools Platform</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Trixenora",
      "description": "Platform for uploading, sharing, and discovering games and AI tools",
      "url": "https://trixenora-s.github.io/Trixenora/",
      "applicationCategory": "UtilitiesApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </body>
</html>
